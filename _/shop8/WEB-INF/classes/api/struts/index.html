        var MTMUsableBrowser = false;
        // browser sniffing routine
        browserName = navigator.appName;
        browserVersion = parseInt(navigator.appVersion);
        if(browserName == "Netscape" && browserVersion >= 3) {
          MTMUsableBrowser = (navigator.userAgent.indexOf("Opera") == -1) ? true : false;
        } else if(browserName == "Microsoft Internet Explorer" && browserVersion >= 4) {
          MTMUsableBrowser = true;
        } else if(browserName == "Opera" && browserVersion >= 5) {
          MTMUsableBrowser = true;
        }
        
        if(MTMUsableBrowser) {

          document.write('</head>');
          document.write('<frameset cols="20%,80%">');
          document.write('<frameset rows="30%,70%">');
          document.write('<frame src="modules_MTM.html" name="modules"/>');

          document.write('  <frame marginwidth="0" marginheight="0" src="code_All.html" name="code" noresize="noresize" scrolling="no" frameborder="0" />');
          document.write('  <frame marginwidth="5" marginheight="5" src="empty-menu_All.html" name="menu" noresize="noresize" scrolling="auto" frameborder="0" />');
          document.write('</frameset>');
          document.write('</frameset>');
          document.write('<frame marginwidth="5" marginheight="5" src="main.html" name="main" noresize>');
          
          document.write('</frameset>');

          document.write('</html>');
